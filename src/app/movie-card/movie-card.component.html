<div class="main-view">
<mat-card-actions style="position: fixed" >
    <button
        mat-raised-button
        color="primary"
        (click)="goToProfile()"
    >
        Profile
    </button>

    <button
    mat-raised-button
    color="primary"
    style="margin-left: 10px"
    (click)="logoutUser()"
    >
        Logout
    </button>
</mat-card-actions>
<div style="display: flex; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; width: 300px; height: 600px; padding: 10px; margin-top: 60px">
        <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{directorDict[movie.director.directorID]}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imagePath}} alt= {{movie.title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.genre.genreID)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.director.directorID)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDetailDialog(movie.title, movie.description)"
            >
                Synopsis
            </button>
            <mat-icon
                (click)="favoriteCheck(movie._id) ? removeFromFavorite(movie._id) : addAsFavorite(movie._id)"
            >{{ favoriteCheck(movie._id) ? 'favorite' : 'favorite_border'}}</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
</div>
