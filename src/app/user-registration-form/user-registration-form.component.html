<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card>
    <mat-card-header>
      <mat-card-title>{{token ? 'Update' : 'Sign up!'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.email"
            type = "email"
            placeholder="Email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.birthday"
            type = "date"
            placeholder="Birthday"  
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          *ngIf="token === null"
          mat-raised-button
          (click)="registerUser()"
          color="primary"
        >
          Sign Up
        </button>
        <button
        *ngIf="token !== null"
        mat-raised-button
        (click)="updateUser()"
        color="primary"
      >
        Update
      </button>
    </mat-card-actions>
  </mat-card>
