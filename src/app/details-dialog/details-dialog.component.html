<mat-card>
    <mat-card-header>
        <mat-card-title>{{dialogTitle}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{dialogBody}}
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            color="primary"
            (click)="closeDialog()"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
